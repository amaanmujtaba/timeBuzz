<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Enter time in HH:MM:SS format</h3>
    <div class = "time-input">
        <input class = "input hours" type="number" placeholder= "HH" id="hours" min="0">
        <input class = "input minutes" type="number" id="minutes" placeholder= "MM" min="0" max="59">

        <input class = "input seconds"  type="number" id="seconds" placeholder= "SS" min="0" max="59">
    </div>

    <div class="buttons">
        <button class = "button" id= "start">Start</button> 
        <button class = "button" id= "reset">Reset</button> 


    </div>

    <div class ="timer" id ="timer">
        <div class = "time hours" id = "hours-remaining">00</div>
        <div class = "time minutes" id = "minutes-remaining">00</div>
        <div class = "time seconds" id="seconds-remaining">00</div>
    </div>





    <script src = "index.js"></script>
</body>
</html>
